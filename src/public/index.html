<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Watson T2S - smarkio</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="loader">
    <img src="30.gif" alt="Loading...">
  </div>
  <content class="container">
    <div class="create-comment">
      <div class="form-comment">
        <label for="comment-text-area">Comentário</label>
        <textarea id="comment-text-area" cols="40" rows="8"></textarea>
        <button id="send-comment-button">Cadastrar</button>
      </div>
    </div>
    <div class="comment-panel">
      <div class="container-list-comments">
        <label class="comments-container">Comentários</label>
        <div class="comments-container">
          <div id="comment-list">
          </div>
        </div>
      </div>
    </div>
  </content>
</body>
</html>
